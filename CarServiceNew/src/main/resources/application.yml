garage:
  diagnostics:
    price: 500

server:
  port: ${APP_PORT:8080}
  servlet:
    session:
      cookie:
        http-only: true
  tomcat:
    max-connections: 1000
    accept-count: 100
    connection-timeout: 30000

spring:
  datasource:
    driver: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5440/test
    username: postgres
    password: postgres
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 10
  liquibase:
    enabled: true
    change-log: classpath:/db/changelog/changelog-master.xml

logging:
  level:
    ROOT: INFO
    com.spring: DEBUG
    org.springframework: INFO

management:
  endpoints:
    web:
      exposure:
        include: info, health, metrics
  metrics:
    export:
      atlas:
        enabled: true
